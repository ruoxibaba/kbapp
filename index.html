<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .wrap {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }
        .flex-1 {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
        }
    </style>
</head>
<body class="wrap">
    <section id="flex-1">

    </section>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      api.removeLaunchView({
          animation: {
              type: 'fade',
              duration: 500
          }
      });
      api.setScreenOrientation({
          orientation: 'auto'
      });
        api.openFrame({
            name: 'main',
            url: 'http://1339.vkan.vip',
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop: 0, // main页面距离win顶部的高度
                marginBottom: 0, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
    var text=$api.byId('flex-1');
    api.startSensor({
        type: 'accelerometer'
        }, function(ret, err) {
        if (ret && ret.status) {
            if(parseInt(ret.x)==0){
              api.setScreenOrientation({
                  orientation: 'auto_portrait'
              });
            }
            if(parseInt(ret.y)==0){
              api.setScreenOrientation({
                  orientation: 'auto_landscape'
              });
            }
            //text.innerHTML="角度"+Math.round(parseInt(ret.y)/parseInt(ret.x)*100)/100+"x:"+parseInt(ret.x)+"y:"+parseInt(ret.y)+"z:"+parseInt(ret.z)+"orientation"+window.orientation;
        } else {
        }
        });
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.historyBack({
              frameName: 'main'
            }, function(ret, err) {
              if (!ret.status) {
                  api.closeWin();
              }
            });
        });
    };
</script>

</html>
