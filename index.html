<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>VIP影视</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .wrap {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }
        .flex-1 {
          margin-top:70%;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            text-align: center;
        }
    </style>
</head>
<body class="wrap" id="sys-info">
  <section class="flex-1">
    <span>
      <img src="./image/loading_more.gif" alt="loading..">
      <br>
      <span>正在加载</span>
    </span>
  </section>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
var agent='1339';
    apiready = function() {
      pushServe();
      openWinBack();
      api.openFrame({
          name: 'main',
          url: 'http://'+agent+'.vkan.vip',
          rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
              marginTop: 0, // main页面距离win顶部的高度
              marginBottom: 0, // main页面距离win底部的高度
              w: 'auto' // main页面的宽度 自适应屏幕宽度
          },
          progress:{
            type:'page',
            color:"#45C01A"  //type为page时进度条的颜色，默认值为#45C01A，支持#FFF，#FFFFFF，rgb(255,255,255)，rgba(255,255,255,1.0)等格式
          }
        });
    };
    function pushServe(){
      var push = api.require('push');
      push.joinGroup({
            groupName: 'vip'+agent
        }, function(ret, err){
              if(ret.status){
                api.alert({msg:'欢迎观看'+agent+'.vkan.vip影院'});
              }else{
                //api.alert({msg:err.msg});
              }
        });
      push.setListener(function( ret, err ){
           if( ret ){
              alert( JSON.stringify( ret) );
           }else{
              alert( JSON.stringify( err) );
           }
      });
    }

    function openWinBack(){
      api.addEventListener({
          name: 'keyback'
        }, function(ret, err) {
            api.historyBack({
              frameName: 'main'
            }, function(ret, err) {
              if (!ret.status) {
                  api.closeWin();
              }
            });
      });
    }
</script>

</html>
