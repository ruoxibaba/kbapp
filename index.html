        //     }

          api.startSensor({
              type: 'accelerometer'
              }, function(ret, err) {
              if (ret && ret.status) {
                  mobileAngle=Math.abs(Math.round(Math.atan2(ret.y,ret.x)*100));
                  if(190>=mobileAngle&&mobileAngle>=170){
                    if (window.orientation==90) {
                      api.setScreenOrientation({
                          orientation: 'auto_portrait'
                      });
                    }
                  }else if(mobileAngle>290||mobileAngle<10){
                    if (window.orientation==0) {
                      api.setScreenOrientation({
                          orientation: 'auto_landscape'
                      });
                    }
                  }
                  //header.innerHTML="角度"+mobileAngle+"%；横竖屏:"+window.orientation;
              }
        });

          }, function(ret, err) {

              }, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
